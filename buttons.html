<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title> Diamond </title>
    <link rel="stylesheet" href="buttons.css">
</head>

<body class="quadrado">

    <header class="titulo-prim">
        <picture class="foto">
            <img src="./Imagens CSS/PHOTO-2020-04-21-22-58-56 (2).jpg" alt="">
        </picture>
        <h1>Material Design</h1>
        <h3>UI Buttom Kits</h3>
    </header>

    <main class="subtitulos-filas">
        <section class="quad">
            <h3>Rounded Buttons</h3>
            <ul class="container_buttons">
                <li><button class="outline" name="button">OUTLINE</button></li>
                <li><button class="normal" name="button">NORMAL</button></li>
                <li><button class="hover" name="button">HOVER</button></li>
                <li><button class="focused" name="button">FOCUSED</button></li>
                <li><button class="pressed" name="button">PRESSED</button></li>
                <li><button class="disable" name="button">DISABLED</button></li>
            </ul>
        </section>

        <section class="quad">
            <h3>Radius Button</h3>
            <ul class="container_buttons">
                <li><button class="outline2" name="button">OUTLINE</button></li>
                <li><button class="normal2" name="button">NORMAL</button></li>
                <li><button class="hover2" name="button">HOVER</button></li>
                <li><button class="focused2" name="button">FOCUSED</button></li>
                <li><button class="pressed2" name="button">PRESSED</button></li>
                <li><button class="disable2" name="button">DISABLED</button></li>
            </ul>
        </section>

        <section class="quad">
            <h3>Squared Buttons</h3>
            <ul class="container_buttons">
                <li><button class="outline3" name="button">OUTLINE</button></li>
                <li><button class="normal3" name="button">NORMAL</button></li>
                <li><button class="hover3" name="button">HOVER</button></li>
                <li><button class="focused3" name="button">FOCUSED</button></li>
                <li><button class="pressed3" name="button">PRESSED</button></li>
                <li><button class="disable3" name="button">DISABLED</button></li>
            </ul>
        </section>

    </main>

    <footer class="fim">
        <p>Thanks For Watching</p>
    </footer>


</body>


</html>
